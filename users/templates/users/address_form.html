{% extends "main/_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add new address{% endblock %}
{% block content %}
<div class="container">

<h1>Add new address</h1>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class = "btn btn-outline-info" name="button">Submit</button>

</form>
</div>
{% endblock %}
