{% extends 'main/_base.html' %}
{% block title %}All products{% endblock %}

{% block content %}

<div class="container">
  
  {% for p in object_list %}
  <a href="{% url 'product' p.slug %}">
    <p>{{ p.name }}</p>
  </a>

    {% if not forloop.last %}
      <hr>
      {% endif %}
  {% endfor %}

</div>

{% endblock %}
